<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏登录界面</title>
    <link href="../static/favicon.ico" rel="shortcut icon">
    <style>
        html{
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-image: url('../static/background3.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: gold; /* 设置文字颜色为金色 */
            border: 2px solid gold; /* 设置边框颜色为金色 */
            border-radius: 5px;
            transition: color 0.3s, border-color 0.3s; /* 过渡效果 */
            animation: glow 2s infinite; /* 应用闪烁动画 */
            margin-top: 20px;
        }
        @keyframes glow {
            0%, 100% { color: gold; border-color: gold; }
            50% { color: white; border-color: white; }
        }

        /* 应用闪烁动画 */
        .login-button {
            animation: glow 2s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #fff;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        .modal-header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .modal-header img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }

        #dynamicText {
            font-size: 20px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #fff;
            color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #f0f0f0;
        }
        .skip-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff; /* 设置文字颜色为白色 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-left: 10px;
        }
         /* 视频作为背景 */
         #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 确保视频在所有内容之后 */
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* 确保内容在视频前面 */
        }
    </style>
</head>
<body>
    <!-- 添加视频背景 -->
    <video autoplay muted loop id="background-video">
        <source src="../static/background3.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频标签。
    </video>
    <div class="center-container">
        <!-- 动态文字容器 -->
        <div id="dynamicText"></div>

        <!-- 游戏登录按钮 -->
        <button class="login-button" onclick="toggleModal(true)">游戏登录</button>
        <!-- 跳过文本按钮 -->
        <button class="skip-button" onclick="skipTextAnimation()">跳过文本</button>
    </div>

    <!-- 登录悬浮窗 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal(false)">&times;</span>

            <div class="modal-header">
                <img src="../static/b.png" alt="Game Avatar">
            </div>

            <h2>登录游戏</h2>
            <p>已有角色？请输入角色名进入游戏。</p>
            <form action="/checkAccount" method="POST">
            <input type="text" id="roleName" placeholder="角色名"><br><br>
            <input type="password" id="password" placeholder="密码">
            </form >
            <button class="button" onclick="enterGame()">进入游戏</button>
            <p>没有角色？点击下方按钮创建新角色。</p>
            <button class = "button" onclick="window.location.href='{{ url_for('register') }}'">创建角色</button>
        </div>
    </div>
    <script src="../static/JavaScript/JQuery.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "天地不仁，以万物为刍狗。然，修真者逆天而行，夺天地之造化，侵日月之玄机。汝，欲成仙否？";
            let index = 0;
            const dynamicText = document.getElementById("dynamicText");
            const loginButton = document.querySelector(".login-button");
            const skipButton = document.querySelector(".skip-button");
            let textTimer; // 用于保存setTimeout的返回值
    
            function displayText() {
                if (index < text.length) {
                    dynamicText.textContent += text[index];
                    index++;
                    textTimer = setTimeout(displayText, 300); // 保存setTimeout的返回值
                } else {
                    loginButton.style.display = "block";
                    skipButton.style.display = "none"; // 文本显示完毕后隐藏跳过按钮
                }
            }
    
            displayText();
            skipButton.style.display = "block"; // 页面加载完毕后显示跳过按钮
    
            function skipTextAnimation() {
                clearTimeout(textTimer); // 清除正在进行的文本动画
                dynamicText.textContent = text; // 直接显示全部文本
                loginButton.style.display = "block"; // 显示登录按钮
                skipButton.style.display = "none"; // 隐藏跳过按钮
            }
    
            skipButton.onclick = skipTextAnimation; // 绑定跳过功能到按钮
        });

        function toggleModal(state) {
            const modal = document.getElementById("loginModal");
            modal.style.display = state ? "flex" : "none";
        }

        function enterGame() {
            const player_name = document.getElementById("roleName").value;
            const password = document.getElementById("password").value;
            console.log(typeof player_name)
            console.log(typeof password)
            if (roleName == "" || password == "") {
                alert('请输入账号密码')
            }
            if (roleName !== "" && password !== "") {
                $.ajax({
            url: '/check_login', // Flask 后端的路由
            type: 'POST',
            data: JSON.stringify({
                player_name : player_name,
                password : password
            }),
            contentType: 'application/json', // 发送的数据类型
            success: function(response) {
                if (response.success) {

                   window.location.href='/home'

        } else {
            alert("登陆失败");
        }
            },
            error: function(xhr, status, error) {
                // 请求失败的回调函数
                console.error('AJAX request failed:', error);
            }
        });
            }
        }
    </script>
</body>
</html>
